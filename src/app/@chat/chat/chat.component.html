<div id="frame">
  <div id="sidepanel">
    <div id="profile">
      <div class="wrap">
        <img id="profile-img" src="assets/images/mAKI-top-anh-dai-dien-dep-chat-1.jpg" class="online" alt="">
        <p>USERNAME</p>
      </div>
    </div>
    <div id="search">
      <input type="text" placeholder="Tên tài khoản...">
    </div>
    <div id="contacts">
      <ul>
        <li class="contact">
          <div class="wrap">
            <!-- <img  id={contact.id}  src={contact.profilePicture} alt="" /> -->
            <img src="assets/images/mAKI-top-anh-dai-dien-dep-chat-1.jpg" alt="" />
            <div class="meta">
              <p class="name">contact name</p>
              <!-- {contact.newMessages !== undefined && contact.newMessages > 0 && (
                  <p class="preview"> {contact.newMessages} new messages </p> )} -->
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
  <div class="content">
    <div class="contact-profile">
      <img src="assets/images/mAKI-top-anh-dai-dien-dep-chat-1.jpg" alt="" />
      <p>Người nhận tên</p>
    </div>
    <!-- <ScrollToBottom className="messages">
        <ul>
          {messages.map((msg) => (
          <li class={msg.senderId===currentUser.id ? "sent" : "replies" }>
            {msg.senderId !== currentUser.id && (
            <img src={activeContact.profilePicture} alt="" />
            )}
            <p>{msg.content}</p>
          </li>
          ))}
        </ul>
      </ScrollToBottom> -->
    <div class="message-input">
      <div class="wrap">
        <input name="user_input" size="large" placeholder="Write your message..." />
        <button class="fa fa-paper-plane" aria-hidden="true">Gửi</button>
      </div>
    </div>
  </div>
</div>
