<div class="backGround">
  <app-header></app-header>

  <div class="router-inner">
    <div class="container-client">
      <router-outlet></router-outlet>
    </div>
  </div>
  <app-footer></app-footer>
</div>

<p-dialog header="Thông Báo" [visible]="showDialog$" [modal]="true" [style]="{width: '400px'}" [baseZIndex]="10000"
  [draggable]="false" [resizable]="false">
  <p class="p-m-0" style="text-align: center"><span style="color:red; font-weight: bold;">Hiện tại bạn đang thực hiện Bài Kiểm Tra. Tuy nhiên bài Kiểm tra chưa được hoàn thành</span></p>
  <p style="text-align: center; color:blue;">Vui lòng chuyển tiếp để hoàn thành Bài Kiểm Tra</p>
  <ng-template pTemplate="footer">
    <p-button icon="pi pi-check" (click)="handler()" label="CHUYỂN TIẾP" styleClass="p-button-text"></p-button>
  </ng-template>
</p-dialog>

<p-toast></p-toast>
