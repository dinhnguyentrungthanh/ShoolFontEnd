<div class=" p-grid">
    <div class="p-col-3">
        <img class="gif" src="assets/images/gif_animation.gif">
    </div>
    <div class="p-col-6">
        <div class="p-field">
            <h1>Tạo tài khoản của bạn</h1>
        </div>
        <p-messages [(value)]="errMsg" [enableService]="false"></p-messages>
        <div class="p-fluid" [class.p-col-12]="user === {}">
            <div class="p-field">
                <label>Tài khoản </label><label class="p-error">*</label>
                <input type="text" [(ngModel)]="user.username" placeholder="Nhập tài khoản( Nhập nhiều nhất 5 kí tự)"
                    pInputText>
            </div>
            <div class="p-grid p-fluid">
                <div class="p-col-6">
                    <label>Số điện thoại</label><label class="p-error">*</label>
                    <p-inputMask mask="(0) 999-9999-99" [(ngModel)]="user.phone" placeholder="(0) 999-9999-99">
                    </p-inputMask>
                </div>
                <div class="p-col-6">
                    <label>Giới tính</label><label class="p-error">*</label>
                    <p-dropdown [options]="gender" [(ngModel)]="user.gender" placeholder="Giới tính" optionValue="code"
                        optionLabel="name"></p-dropdown>
                </div>
            </div>
            <div class="p-fluid p-formgrid p-grid">
                <div class="p-field p-col-6">
                    <label>Mật khẩu</label><label class="p-error">*</label>
                    <p-password [(ngModel)]="user.password" [toggleMask]="true" placeholder="Nhập mật khẩu"
                        required="true" ></p-password>
                </div>
                <div class="p-field p-col-6">
                    <label>Xác nhận mật khẩu</label><label class="p-error">*</label>
                    <p-password [(ngModel)]="rePassword" [toggleMask]="true" placeholder="Nhập lại mật khẩu"
                        required="true" ></p-password>
                </div>
            </div>
            <div class="p-fluid p-formgrid p-grid">
                <div class="p-field p-col-12">
                    <label>Address</label><label class="p-error">*</label>
                    <textarea [(ngModel)]="user.address" rows="2" pInputTextarea
                        placeholder="Nhập lại địa chỉ(Nhập nhiều nhất 5 kí tự)"></textarea>
                </div>

                <div class="p-fluid p-grid p-formgrid">
                    <div class="p-field p-col-12">
                        <label>Ngày sinh</label><label class="p-error">*</label>
                        <p-calendar [monthNavigator]="true" [yearNavigator]="true" yearRange="1990:2021"
                            [(ngModel)]="user.birthday"></p-calendar>
                    </div>
                </div>
            </div>
        </div>
        <div class="p-fluid p-formgrid p-grid">
            <div class="p-field p-col">
                <label>Họ và tên</label><label class="p-error">*</label>
                <input type="text" [(ngModel)]="user.fullname" placeholder="Họ và tên(Nhập nhiều nhất 5 kí tự)" pInputText>
            </div>
            <div class="p-field p-col">
                <label>Email</label><label class="p-error">*</label>
                <input type="email" [(ngModel)]="user.email" placeholder="Email (Nhập đúng định dạng Mail)" pInputText>
            </div>
            <div class="p-field p-col-12 p-md-3">
                <label>Lớp</label><label class="p-error">*</label>
                <p-dropdown  [(ngModel)]="selectedClass"  [options]="classes" placeholder="Chọn lớp" optionLabel="classname">
                </p-dropdown>
            </div>
        </div>
        <div id="button" class="footer-button-regis">
            <button pButton type="button" label="Đăng ký" class="p-button-info p-col-3 p-mr-4 p-text-bold"
                (click)="register()"></button>
        </div>
    </div>
    <div class="p-col-3">
        <img class="gif" src="assets/images/gif_animation.gif">
    </div>
</div>
<p-dialog [(visible)]="popup" [modal]="true" [style]="{width: '50vw'}" [baseZIndex]="10000" [closable]="false"
    [showHeader]="false" [blockScroll] = "true">
    <div class="p-grid">
        <div class="p-col-3">
            <img src="assets/images/gif-success.gif" style="width: 100%">
        </div>
        <div class="p-col-6" style="text-align: center;">
            <div class="submitForm" style="box-shadow: 2px 2px 6px 4px green;text-align: center;">
                <h2>{{messagePopup}}</h2>
            </div>
            <button [routerLink]="['/login']" pButton pRipple type="button" label="&ensp;ĐĂNG NHẬP ĐỂ HỌC THÔI !" class="p-button-rounded p-button-success"> <i class="pi pi-spin pi-spinner" style="font-size: 1rem"></i></button>
        </div>
        <div class="p-col-3">
            <img src="assets/images/gif-success2.gif" style="width: 100%">
        </div>
    </div>
</p-dialog>
